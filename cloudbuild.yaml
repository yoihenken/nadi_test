steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nadi-test', '.']
  
  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nadi-test']
  
  # Step 3: Deploy to Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nadi-test'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nadi-test'
      - '--platform'
      - 'managed'
      - '--region'
      - 'your-region' # e.g., us-central1
      - '--allow-unauthenticated'
      - '--update-env'
      - 'APP_KEY=base64:eHEid2/5znqIvdknF/GG2yAuzjjKRBDIa4I+T7rsUng='
      - 'APP_ENV=production'
      - 'DB_CONNECTION=mysql'
      - 'DB_HOST=local'
      - 'DB_PORT=3306'
      - 'DB_DATABASE=nadi'
      - 'DB_USERNAME=root'
      - 'DB_PASSWORD=root'

images:
  - 'gcr.io/$PROJECT_ID/nadi-test'
